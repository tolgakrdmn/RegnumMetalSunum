<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regnum Sunum Erişimi</title>
  <link rel="icon" type="image/x-icon" href="./288ppi/favicon.svg" />

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Gilroy', sans-serif;
      margin: 0;
      padding: 0;
      background: url('./288ppi/arka_plan_tek_renk.webp') no-repeat center center;
      background-size: cover;
    }

    .pattern-left, .pattern-right {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 200px;
      background: url('./288ppi/pattern_arkaplan.webp') repeat-y center center;
      background-size: 400%;
      z-index: 0;
      display: none;
    }

    .pattern-left { left: 0; }
    .pattern-right { right: 0; }

    @media (min-width: 1101px) {
      .pattern-left, .pattern-right {
        display: block;
      }
    }

    .background-wrapper {
      background: url('./288ppi/arka_plan_tek_renk.webp') no-repeat center top;
      background-size: contain;
      max-width: 1100px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
      position: relative;
    }

    .container {
      padding: 20px 10px 100px;
      text-align: center;
    }

    .logo {
      width: auto;
      max-height: 80px;
      margin: 20px auto;
    }
@media (min-width: 1920px) {
  .logo {
    max-height: 120px;
  }
}

    .filter-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 40px 0 40px;
    }

    .filter-buttons button {
      font-size: 16px;
      cursor: pointer;
      background: none;
      border: none;
      color: #000;
      font-weight: 600;
      font-family: 'Segoe UI', sans-serif;
      transition: opacity 0.3s ease;
    }

    .filter-buttons button.active {
      opacity: 0.5;
    }

    .gallery {
      display: grid;
      gap: 20px;
      justify-content: center;
    }

    @media (min-width: 1920px) {
      .gallery { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 1080px) and (max-width: 1919px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 1079px) and (min-width: 768px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 767px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }

    .item {
      background: white;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      max-width: 320px;
      margin: auto;
      transition: opacity 0.3s ease;
      display: block;
    }

    .item.hidden { display: none; }

    .item img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      display: block;
    }

   .footer-link {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: url('./288ppi/arka_plan_tek_renk.webp') no-repeat center center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}


    .footer-link img {
      height: 20px;
      width: auto;
      cursor: pointer;
    }

    #password-screen {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #password-form {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 300px;
    }

    #password-form input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
    }

    #password-form button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <form id="password-form">
      <img src="./288ppi/logo.webp" alt="Logo" style="max-height: 50px; margin-bottom: 20px;">
      <h2>Gizli Koleksiyon Girişi</h2>
      <p>Regnum’un özel koleksiyonuna giriş yapmak üzeresiniz.</p>
      <input type="password" placeholder="Şifre" id="password-input">
      <button type="submit">Giriş</button>
    </form>
  </div>

  <div class="pattern-left"></div>
  <div class="pattern-right"></div>

  <div class="background-wrapper">
    <div class="container">
      <img src="./288ppi/logo.webp" alt="Regnum Logo" class="logo" />
      <img src="./288ppi/Varlık 33.webp" alt="Yeni Modeller" style="max-width: 240px; display: block; margin: 0 auto 20px;" />

      <div class="filter-buttons">
        <button class="active" onclick="filterItems('all', this)">Tümü</button>
        <button onclick="filterItems('kulp', this)">Kulp</button>
        <button onclick="filterItems('dugme', this)">Düğme</button>
        <button onclick="filterItems('ayak', this)">Ayak</button>
      </div>

      <div class="gallery" id="gallery">
        <div class="item kulp"><img src="./288ppi/Kulp_Elisse_kulp.webp" alt="Elisse Kulp" /></div>
        <div class="item dugme"><img src="./288ppi/Dugme_Crea_dugme.webp" alt="Crea Düğme" /></div>
        <a href="./crea_kare_dugme_qr/index.html" class="item dugme"><img src="./288ppi/Dugme_Crea_kare.webp" alt="Crea Kare" /></a>
        <div class="item dugme"><img src="./288ppi/Dugme_Crea_ucgen.webp" alt="Crea Öçgen" /></div>
        <div class="item dugme"><img src="./288ppi/Dugme_luna.webp" alt="Luna Düğme" /></div>
        <div class="item kulp"><img src="./288ppi/Kulp_Payanda_1.webp" alt="Payanda Kulp" /></div>
        <div class="item ayak"><img src="./288ppi/Ayak_Elora.webp" alt="Elora Ayak" /></div>
        <div class="item ayak"><img src="./288ppi/Ayak_Payanda.webp" alt="Payanda Ayak" /></div>
        <div class="item ayak"><img src="./288ppi/Ayak_vito.webp" alt="Vito Ayak" /></div>
      </div>

      <div class="footer-link" onclick="window.open('https://www.regnummetal.com', '_blank')">
        <img src="./288ppi/Web_yonlendirme.webp" alt="Regnum Web Sitesi" />
      </div>
    </div>
  </div>

  <script>
    function filterItems(category, element) {
      const buttons = document.querySelectorAll('.filter-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      element.classList.add('active');

      const allItems = document.querySelectorAll('.item');
      const gallery = document.getElementById('gallery');

      allItems.forEach(item => {
        const match = category === 'all' || item.classList.contains(category);
        item.classList.toggle('hidden', !match);
      });

      const sortedVisible = Array.from(allItems).filter(i => !i.classList.contains('hidden'));
      sortedVisible.forEach(item => gallery.appendChild(item));
    }

    // Şifre kontrol
    const correctPassword = "regnum2025";
    const passwordForm = document.getElementById("password-form");
    const passwordScreen = document.getElementById("password-screen");

    passwordForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        passwordScreen.style.display = "none";
        localStorage.setItem("regnumAccess", "true");
      } else {
        alert("Geçersiz Şifre");
      }
    });

    window.addEventListener("load", function () {
      const access = localStorage.getItem("regnumAccess");
      if (access === "true") {
        passwordScreen.style.display = "none";
      }
    });
  </script>
</body>
</html>
