<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Kare Düğme</title>
  <link rel="icon" type="image/svg+xml" href="../288ppi/favicon.svg" />
  <style>
    * {
      box-sizing: border-box;
    }

@font-face {
  font-family: 'GilroyItalic';
  src: url('../288ppi/Gilroy-RegularItalic.ttf') format('truetype');
}

@font-face {
  font-family: 'GilroySemiBold';
  src: url('../288ppi/Gilroy-SemiBold.ttf') format('truetype');
}

.section-title {
  font-family: 'Gilroy-SemiBold', sans-serif;
  font-size: 16px;
  text-align: center;
  color: #000;
}

.renklerimiz {
  margin: 0px 0 20px;
}

.teknik-cizim {
  margin: 100px 0 0px;
}



    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('arka_plan_tek_renk.webp') no-repeat center center;
      background-size: cover;
      overflow-x: hidden;
      overflow-y: auto;

    }

    .wrapper {
      max-width: 850px;
      margin: 0 auto;
      padding: 20px 10px 80px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    .logo-row {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
  position: relative;
  width: 100%;
}


.back-button {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%) scale(1);
  height: 28px;
  width: auto;
  cursor: pointer;
  transition: transform 0.3s ease, left 0.3s ease;
}

/* Ekran 768px ve üstü: biraz büyüt */
@media (min-width: 768px) {
  .back-button {
    transform: translateY(-50%) scale(1.3);
  }
}

/* Ekran 1024px ve üstü: sabit büyüklükte tut */
@media (min-width: 1024px) {
  .back-button {
    transform: translateY(-50%) scale(1.5);
  }
}

/* Ekran büyüdükçe sola kaydır */
@media (min-width: 1440px) {
  .back-button {
    left: -250px;
  }
}

@media (min-width: 1920px) {
  .back-button {
    left: -500px;
  }
}




 .logo {
  max-height: 80px;
  height: auto;
  width: auto;
  transition: transform 0.3s ease;
}

@media (min-width: 1080px) {
  .logo {
    transform: scale(1.5);
    transform-origin: center;
  }
}

@media (min-width: 1920px) {
  .logo {
    transform: scale(2);
  }
}



.product-name {
  text-align: center;
  margin-bottom: 10px;
  transition: margin-top 0.3s ease, font-size 0.3s ease;
  margin-top: 0px;
}

.product-name .italic-part {
  font-family: 'GilroyItalic', sans-serif;
  font-style: italic;
  font-size: 16px;
}

.product-name .semibold-part {
  font-family: 'GilroySemiBold', sans-serif;
  font-weight: 600;
  font-size: 16px;
}

/* Geniş ekranlarda yukarıdaki font-size’ları büyütelim */
@media (min-width: 1080px) {
  .product-name {
    margin-top: 20px;
  }

  .product-name .italic-part,
  .product-name .semibold-part {
    font-size: 20px;
  }
}

@media (min-width: 1440px) {
  .product-name {
    margin-top: 40px;
  }

  .product-name .italic-part,
  .product-name .semibold-part {
    font-size: 24px;
  }
}

@media (min-width: 1920px) {
  .product-name {
    margin-top: 60px;
  }

  .product-name .italic-part,
  .product-name .semibold-part {
    font-size: 32px;
  }
}


    }

    .video-area {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

@media (min-width: 1080px) {
  .video-area video {
    max-width: 500px;
  }
}

@media (min-width: 1900px) {
  .video-area video {
    max-width: 650px;
  }
}


    video {
      width: 100%;
      max-width: 850px;
      height: auto;
      object-fit: contain;
    }


    .color-buttons {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      padding: 0 10px;
      gap: 20px;
    }

    .color-buttons div {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      flex: 1;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    .color-buttons div.active {
      opacity: 0.5;
    }

    .color-buttons img {
      width: auto;
      height: 60px;
      object-fit: contain;
    }

    .color-buttons span {
      font-size: 12px;
      margin-top: 4px;
    }

.technical-drawing {
  margin-top: 50px;
  text-align: center;
}

.technical-drawing img {
  width: 100%;           /* Ekrana göre genişlesin */
  height: auto;          /* Oran korunsun */
  max-width: 600px;      /* Masaüstü için maksimum genişlik */
  display: block;        /* Altında boşluk olmasın */
  margin: 20px auto;     /* Ortalansın ve boşluk ver */
  border-radius: 6px;
  box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
}

/* Mobil uyum için */
@media (max-width: 768px) {
  .technical-drawing img {
    max-width: 90%;      /* Mobilde ekranın %90’ı kadar göster */
  }
}


    .footer-link {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background: url('../288ppi/arka_plan_tek_renk.webp') no-repeat center center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

    .footer-link img {
      height: 25px;
      width: auto;
    }

    @media (max-width: 768px) {
      .color-buttons img {
        height: 50px;
      }

      .footer-link img {
        height: 20px;
      }
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 10px 5px 80px 5px;
      }

      .color-buttons {
        gap: 10px;
      }

      .color-buttons img {
        height: 45px;
      }

}

    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo-row">
      <img src="geri_icon.webp" alt="Geri Dön" class="back-button" onclick="history.back()">
      <img src="Varlık 13.webp" class="logo" alt="Regnum Logo" />
    </div>

    <div class="product-name">
  <span class="italic-part">RGN.K06 /</span>
  <span class="semibold-part">Crea Kare Düğme</span>
</div>

    <div class="video-area">
      <video id="productVideo" autoplay muted loop preload="auto" playsinline>
        <source src="crea_dugme_gold.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>

<h2 class="section-title renklerimiz">REGNUM RENK KARTELASI</h2>

    <div class="color-buttons">
      <div onclick="changeVideo('crea_dugme_gold.mp4', this)" class="active">
        <img src="gold_button.webp" alt="Gold"><span>Gold</span>
      </div>
      <div onclick="changeVideo('crea_dugme_mat_siyah.mp4', this)">
        <img src="Matsiyah_button.webp" alt="Mat Siyah"><span>Mat Siyah</span>
      </div>
      <div onclick="changeVideo('crea_dugme_bronz.mp4', this)">
        <img src="bronz_button.webp" alt="Bronz"><span>Bronz</span>
      </div>
      <div onclick="changeVideo('crea_dugme_krom.mp4', this)">
        <img src="krom_button.webp" alt="Krom"><span>Krom</span>
      </div>
    </div>

<h2 class="section-title teknik-cizim">Teknik Çizim ve Ölçüler</h2>


    <div class="technical-drawing">
      <img src="crea_kare_2d.webp" alt="2D Teknik Çizim">
    </div>


    <div class="footer-link" onclick="window.open('https://www.regnummetal.com', '_blank')">
        <img src="../288ppi/Web_yonlendirme.webp" alt="Regnum Web Sitesi" />
      </div>
  </div>

  <script>
    let video = document.getElementById('productVideo');

    function changeVideo(newSrc, clickedButton) {
      const currentTime = video.currentTime;

      const newVideo = document.createElement('video');
      newVideo.src = newSrc;
      newVideo.muted = true;
      newVideo.loop = true;
      newVideo.autoplay = true;
      newVideo.preload = 'auto';
      newVideo.id = 'productVideo';
      newVideo.style.width = '100%';
      newVideo.style.maxWidth = '850px';
      newVideo.style.height = 'auto';
      newVideo.style.objectFit = 'contain';
      newVideo.setAttribute('playsinline', '');

      newVideo.addEventListener('loadedmetadata', () => {
        newVideo.currentTime = currentTime;
        newVideo.play();
      });

      const videoArea = document.querySelector('.video-area');
      videoArea.innerHTML = '';
      videoArea.appendChild(newVideo);
      video = newVideo;

      const buttons = document.querySelectorAll('.color-buttons div');
      buttons.forEach(btn => btn.classList.remove('active'));
      clickedButton.classList.add('active');
    }
  </script>
</body>
</html>
